<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data Generator">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <title>Data Generator</title>
</head>
<body id="main">
    <header>
        <h1>Data Chart Generator 
        <button id="dMode"></button> 
        <button id="lMode"></button></h1>
    </header>

    <main>
        <form action="/">
            <fieldset>
                <label for="chartType">Select Chart Type:</label>
                <select name="chartType" id="chartType">
                    <option value="" disabled selected>Select your option</option>
                    <option value="bar"> Bar</option>
                    <option value="line">Line</option>
                    <option value="doughnut">Doughnut</option>
                    <option value="pie">Pie</option>
                </select>
                <label for="data" id="label"> Enter numbers seperated by a space:</label>
                <textarea name="data" id="data" cols="30" rows="15"></textarea> 
                <button type="submit" id="submit">Generate</button>
            </fieldset>
        </form>

        <section class="graphSection">
            <canvas class="graph"></canvas>
            <div class="output">
                <p>Min: <span id="min"></span></p>
                <p>Max: <span id="max"></span></p>
                <p>Mean: <span id="mean"></span></p>
                <p>Mode: <span id="mode"></span></p>
                <p>Variance: <span id="variance"></span></p>
                <p>St.dev: <span id="stDev"></span></p>
            </div>
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
